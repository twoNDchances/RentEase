<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="welcome_page.html">
                <img src="./assets/images/logo/rentease-favicon-color.png" width="30" height="30"
                    class="d-inline-block align-top" alt="Logo" id="logoHeader">
                RentEase
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="welcome_page.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <i class="nav-link" href="#" role="button" id="modeSwitcher"></i>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a href="signin_page.html"><button type="button" class="btn btn-dark" id="sign-in-button">Sign
                            In<span class="sr-only">(current)</span></button></a>
                    <a href="signup_page.html"><button type="button" class="btn btn-outline-dark"
                            id="sign-up-button">Sign Up</button></a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container" id="content">
        <br>
        <br>
        <br>
        <h1>Sign Up</h1>
        <hr>
        <div class="row">
            <div class="col-lg-6">
                <img src="assets/images/signuppage/working.jpeg" style="height: 500px; width: 550px; object-fit: cover;"
                    alt="">
            </div>
            <div class="col-lg-6">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">Grid Rows</h5>
                        <form class="">
                            <div class="form-row">
                                <div class="col-md-3">
                                    <div class="position-relative form-group"><label for="exampleEmail11"
                                            class="">Email</label><input name="email" id="exampleEmail11"
                                            placeholder="with a placeholder" type="email" class="form-control"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="position-relative form-group"><label for="examplePassword11"
                                            class="">Password</label><input name="password" id="examplePassword11"
                                            placeholder="password placeholder" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="position-relative form-group"><label for="exampleAddress"
                                    class="">Address</label><input name="address" id="exampleAddress"
                                    placeholder="1234 Main St" type="text" class="form-control"></div>
                            <div class="position-relative form-group"><label for="exampleAddress2" class="">Address
                                    2</label><input name="address2" id="exampleAddress2"
                                    placeholder="Apartment, studio, or floor" type="text" class="form-control">
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group"><label for="exampleCity"
                                            class="">City</label><input name="city" id="exampleCity" type="text"
                                            class="form-control"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="position-relative form-group"><label for="exampleState"
                                            class="">State</label><input name="state" id="exampleState" type="text"
                                            class="form-control"></div>
                                </div>
                                <div class="col-md-2">
                                    <div class="position-relative form-group"><label for="exampleZip"
                                            class="">Zip</label><input name="zip" id="exampleZip" type="text"
                                            class="form-control"></div>
                                </div>
                            </div>
                            <div class="position-relative form-check"><input name="check" id="exampleCheck"
                                    type="checkbox" class="form-check-input"><label for="exampleCheck"
                                    class="form-check-label">Check me
                                    out</label></div>
                            <button class="mt-2 btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr class="featurette-divider">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <p class="col-md-4 mb-0">&copy; 2024 RentEase, Inc</p>

            <a href="welcome_page.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img id="logoFooter" src="assets/images/logo/rentease-favicon-black.png" alt="Logo" width="40"
                    height="32">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="welcome_page.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>
    <!-- Requirement External JavaScript files start -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Requirement External JavaScript files end -->

    <!-- Requirement Internal JavaScript files start -->
    <script src="assets/scripts/mode_switcher.js"></script>
    <!-- Requirement Internal JavaScript files end -->
</body>
