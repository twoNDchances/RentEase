<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="parent">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <div class="child">Child Div</div>
        <p>Paragraph 3</p>
    </div>

    <script>
        $(document).ready(function () {
            var children = $(".parent").children(); // Tìm tất cả các thẻ con của thẻ có class là "parent"
            console.log(children.eq(2).text()); // In ra các thẻ con được tìm thấy
        });
    </script>
</body>

</html>
